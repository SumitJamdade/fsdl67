<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Features Example</title>
    <style>
        /* CSS for styling text size */
        .large-text {
            font-size: 30px;
        }
        .medium-text {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <!-- Hyperlink -->
    <h2><a href="https://www.example.com">Click here to visit Example.com</a></h2>
    <br>

    <!-- Rolling Text -->
    <marquee behavior="scroll" direction="left">This is a rolling (scrolling) text!</marquee>
    <br><br>

    <!-- Text with different sizes -->
    <p class="large-text">This is large text with a font size of 30px.</p>
    <p class="medium-text">This is medium text with a font size of 24px.</p>
    <br>

    <!-- Image -->
    <img src="https://www.example.com/image.jpg" alt="Sample Image" width="300" height="200">
    <br><br>

</body>
</html>
